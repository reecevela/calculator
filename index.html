<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculator App</h1>
    <div class="grid-wrapper">
      <div class="display"><label>results</label></div>
      <div class="clear"><label>AC</label></div>
      <div class="prefix"><label>+/-</label></div>
      <div class="percent"><label>%</label></div>
      <div class="add"><label>+</label></div>
      <div class="subtract"><label>-</label></div>
      <div class="multiply"><label>X</label></div>
      <div class="divide"><label>/</label></div>
      <div class="zero"><label>0</label></div>
      <div class="one"><label>1</label></div>
      <div class="two"><label>2</label></div>
      <div class="three"><label>3</label></div>
      <div class="four"><label>4</label></div>
      <div class="five"><label>5</label></div>
      <div class="six"><label>6</label></div>
      <div class="seven"><label>7</label></div>
      <div class="eight"><label>8</label></div>
      <div class="nine"><label>9</label></div>
      <div class="dot"><label>.</label></div>
      <div class="equals"><label>=</label></div>
    </div>
  </div>
</body>
<footer>
  <p>&copy; 2022 Reece Vela</p>
</footer>
</html>
