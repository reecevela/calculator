<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <h1>Reece Vela's Calulator</h1>
    <div class="grid-wrapper">
      <div class="display">results</div>
      <div class="clear">AC</div>
      <div class="prefix">+/-</div>
      <div class="add">+</div>
      <div class="subtract">-</div>
      <div class="multiply">X</div>
      <div class="divide">/</div>
      <div class="0">0</div>
      <div class="1">1</div>
      <div class="2">2</div>
      <div class="3">3</div>
      <div class="4">4</div>
      <div class="5">5</div>
      <div class="6">6</div>
      <div class="7">7</div>
      <div class="8">8</div>
      <div class="9">9</div>
      <div class="dot">.</div>
      <div class="equals">=</div>
    </div>
  </div>
</body>
</html>
