<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <h1>Calculator App</h1>
    <!--DO NOT CHANGE TEXT CONTENT - it's referenced in JS-->
    <div class="grid-wrapper">
      <div class="display"><label class="display-label">0</label></div>
      <div class="clear"><label>AC</label></div>
      <div class="prefix operation"><label>+/-</label></div>
      <div class="percent operation"><label>%</label></div>
      <div class="add operation"><label>+</label></div>
      <div class="subtract operation"><label>-</label></div>
      <div class="multiply operation"><label>x</label></div>
      <div class="divide operation"><label>/</label></div>
      <div class="zero number"><label>0</label></div>
      <div class="one number"><label>1</label></div>
      <div class="two number"><label>2</label></div>
      <div class="three number"><label>3</label></div>
      <div class="four number"><label>4</label></div>
      <div class="five number"><label>5</label></div>
      <div class="six number"><label>6</label></div>
      <div class="seven number"><label>7</label></div>
      <div class="eight number"><label>8</label></div>
      <div class="nine number"><label>9</label></div>
      <div class="dot number"><label>.</label></div>
      <div class="equals"><label>=</label></div>
    </div>
  </div>
</body>
<footer>

</footer>
</html>
